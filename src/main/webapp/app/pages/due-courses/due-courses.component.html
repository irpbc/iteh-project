<div>
    <h2>
        <span jhiTranslate="app.page.dueCourses.title">Courses</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="courses">
        <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th><span jhiTranslate="app.course.name">Name</span></th>
                <th><span jhiTranslate="app.course.espbPoints">Espb Points</span></th>
                <th><span jhiTranslate="app.course.yearOfStudies">Year</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of courses; trackBy: trackId; let index=index">
                <td>{{index + 1}}.</td>
                <td>{{course.name}}</td>
                <td>{{course.espbPoints}}</td>
                <td>{{course.yearOfStudies}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="courses && courses.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
