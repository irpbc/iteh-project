<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myExamPeriodLabel" jhiTranslate="itehProjectApp.examPeriod.home.createOrEditLabel">Create or edit a Exam Period</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!examPeriod.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="examPeriod.id" readonly pInputText>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.examPeriod.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="examPeriod.name" required maxlength="100" pInputText>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.examPeriod.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <p-calendar name="startDate" id="field_startDate" [(ngModel)]="examPeriod.startDate" showButtonBar="true" showIcon="true" monthNavigator="true" yearNavigator="true" required></p-calendar>
                
            </div>
            <div [hidden]="!(editForm.controls.startDate?.dirty && editForm.controls.startDate?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.startDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.examPeriod.endDate" for="field_endDate">End Date</label>
            <div class="input-group">
                <p-calendar name="endDate" id="field_endDate" [(ngModel)]="examPeriod.endDate" showButtonBar="true" showIcon="true" monthNavigator="true" yearNavigator="true" required></p-calendar>
                
            </div>
            <div [hidden]="!(editForm.controls.endDate?.dirty && editForm.controls.endDate?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.endDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.examPeriod.year" for="field_year">Year</label>
            <select class="form-control" id="field_year" name="year" [(ngModel)]="examPeriod.yearId" required>
                <option *ngIf="!editForm.value.year" [ngValue]="null" selected></option>
                <option [ngValue]="schoolYearOption.id" *ngFor="let schoolYearOption of schoolyears; trackBy: trackSchoolYearById">{{schoolYearOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.year?.dirty && editForm.controls.year?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.year?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
