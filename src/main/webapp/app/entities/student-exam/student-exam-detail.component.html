
<div *ngIf="studentExam">
    <h2><span jhiTranslate="itehProjectApp.studentExam.detail.title">Student Exam</span> {{studentExam.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="itehProjectApp.studentExam.attended">Attended</span></dt>
        <dd>
            <span>{{studentExam.attended}}</span>
        </dd>
        <dt><span jhiTranslate="itehProjectApp.studentExam.grade">Grade</span></dt>
        <dd>
            <span>{{studentExam.grade}}</span>
        </dd>
        <dt><span jhiTranslate="itehProjectApp.studentExam.student">Student</span></dt>
        <dd>
            <div *ngIf="studentExam.studentId">
                <a [routerLink]="['/student', studentExam.studentId]">{{studentExam.studentId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="itehProjectApp.studentExam.exam">Exam</span></dt>
        <dd>
            <div *ngIf="studentExam.examId">
                <a [routerLink]="['/exam', studentExam.examId]">{{studentExam.examId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="itehProjectApp.studentExam.evaluatedBy">Evaluated By</span></dt>
        <dd>
            <div *ngIf="studentExam.evaluatedById">
                <a [routerLink]="['/lecturer', studentExam.evaluatedById]">{{studentExam.evaluatedById}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student-exam/'+ studentExam.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
