
<div *ngIf="studentExam">
    <h2><span jhiTranslate="app.studentExam.detail.title">Student Exam</span> {{studentExam.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="app.studentExam.attended">Attended</span></dt>
        <dd>
            <span>{{studentExam.attended}}</span>
        </dd>
        <dt><span jhiTranslate="app.studentExam.grade">Grade</span></dt>
        <dd>
            <span>{{studentExam.grade}}</span>
        </dd>
        <dt><span jhiTranslate="app.studentExam.student">Student</span></dt>
        <dd>
            {{studentExam.studentFullName}}
        </dd>
        <dt><span jhiTranslate="app.studentExam.exam">Exam</span></dt>
        <dd>
            <div *ngIf="studentExam.examId">
                <a [routerLink]="['/exam', studentExam.examId]">{{studentExam.examName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="app.studentExam.evaluatedBy">Evaluated By</span></dt>
        <dd>
            {{studentExam.evaluatedByFullName}}
        </dd>
    </dl>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student-exam/'+ studentExam.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
