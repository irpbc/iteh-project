<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStudentExamLabel" jhiTranslate="itehProjectApp.studentExam.home.createOrEditLabel">Create or edit a Student Exam</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!studentExam.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="studentExam.id" readonly>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.studentExam.attended" for="field_attended">Attended</label>
            <p-checkbox name="undefined" id="undefined" [(ngModel)]="undefined"></p-checkbox>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.studentExam.grade" for="field_grade">Grade</label>
            <p-spinner name="grade" id="field_grade" [(ngModel)]="studentExam.grade" min="6" max="10"></p-spinner>
            <div [hidden]="!(editForm.controls.grade?.dirty && editForm.controls.grade?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.grade?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 6 }">
                    This field should be at least 6.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.grade?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 10 }">
                    This field cannot be more than 10.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.grade?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.studentExam.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" [(ngModel)]="studentExam.studentId" required>
                <option *ngIf="!editForm.value.student" [ngValue]="null" selected></option>
                <option [ngValue]="studentOption.id" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.student?.dirty && editForm.controls.student?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.student?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.studentExam.exam" for="field_exam">Exam</label>
            <select class="form-control" id="field_exam" name="exam" [(ngModel)]="studentExam.examId" required>
                <option *ngIf="!editForm.value.exam" [ngValue]="null" selected></option>
                <option [ngValue]="examOption.id" *ngFor="let examOption of exams; trackBy: trackExamById">{{examOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.exam?.dirty && editForm.controls.exam?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.exam?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="itehProjectApp.studentExam.evaluatedBy" for="field_evaluatedBy">Evaluated By</label>
            <select class="form-control" id="field_evaluatedBy" name="evaluatedBy" [(ngModel)]="studentExam.evaluatedById">
                <option [ngValue]="null"></option>
                <option [ngValue]="lecturerOption.id" *ngFor="let lecturerOption of lecturers; trackBy: trackLecturerById">{{lecturerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
