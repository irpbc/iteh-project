
<div *ngIf="schoolYear">
    <h2><span jhiTranslate="app.schoolYear.detail.title">School Year</span> {{schoolYear.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="app.schoolYear.name">Name</span></dt>
        <dd>
            <span>{{schoolYear.name}}</span>
        </dd>
        <dt><span jhiTranslate="app.schoolYear.startDate">Start Date</span></dt>
        <dd>
            <span>{{schoolYear.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="app.schoolYear.endDate">End Date</span></dt>
        <dd>
            <span>{{schoolYear.endDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'school-year/'+ schoolYear.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
