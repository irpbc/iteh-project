<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySemesterLabel" jhiTranslate="itehProjectApp.semester.home.createOrEditLabel">Create or edit a Semester</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!semester.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="semester.id" readonly pInputText>
        </div>

        <field-input [form]="editForm" [entityName]="'semester'" [object]="semester"
                     [field]="'name'" [type]="'STRING'" [required]="true"
                     [minLength]="5" [maxLength]="100">
        </field-input>

        <field-input [form]="editForm" [entityName]="'semester'" [object]="semester"
                     [field]="'year'" [type]="'REL_TO_ONE'" [required]="true"
                     [options]="schoolyears" [optionNameField]="'name'">
        </field-input>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
